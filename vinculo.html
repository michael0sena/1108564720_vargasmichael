<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejemplo de anclas y hypervinculos</title>
</head>
<body>
    <h1>ejemplo de anclas y hypervinculos</h1>
    <!--programa y ficha-->
    <nav>
        <ul>
            <li><a href="#secion1">ir a seccion 1</a></li>
            <li><a href="#seccion2">ir a seccion 2</a></li>

        </ul>
    </nav>

    <!--numero de ficha y programas-->
    <section id="seccion1">
    <h2>seccion 1</h2>
    <p>contenido la seccion 1</p>
     </section>

     <section id="seccion2">
     <h2>seccion 2</h2>
     <p>contenido la seccion 2</p>
     </section>
</body>
</html>
